<div class="content">
  <p-card class="card">
    <button
      pButton
      pRipple
      type="button"
      label="Nuevo"
      class="p-button-success"
      (click)="showFormDialog()"
    ></button>
    <p-table
      #dt
      [value]="entities"
      [rows]="10"
      [paginator]="true"
      [rowHover]="true"
      [responsive]="true"
      currentPageReportTemplate="Mostrando de {first} a la {last} de {totalRecords} entradas"
      [showCurrentPageReport]="true"
      styleClass="p-datatable-sm p-datatable-responsive-demo"
    >
      <ng-template pTemplate="caption">
        <div class="flex aling-items-center justify-content-between">
          <h2 class="text-2xl">Gestion de Entidades</h2>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>NOMBRE</th>
          <th>DIRECCION</th>
          <th>TELEFONO</th>
          <th>EMAIL</th>
          <th>GESTIONAR</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-entitie>
        <tr>
          <td>
            <span class="p-column-title">Nombre</span>
            {{ entitie.nombre }}
          </td>
          <td>
            <span class="p-column-title">Direccion</span>
            {{ entitie.direccion }}
          </td>
          <td>
            <span class="p-column-title">Telefono</span>
            {{ entitie.telefono }}
          </td>
          <td>
            <span class="p-column-title">Email</span>
            {{ entitie.email }}
          </td>
          <td>
            <span class="p-column-title">Gestionar</span>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              pTooltip="Editar"
              (click)="showFormDialog(entitie)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              pTooltip="Borrar"
              (click)="showConfirmDialog(entitie)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
  <app-form-create-entities
    [entitie]="entitie"
    [(isOpen)]="isOpen"
    (save)="saveOrEdit($event)"
  ></app-form-create-entities>
</div>
