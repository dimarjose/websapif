<div class="content">
  <p-card class="card">
    <button
      pButton
      pRipple
      type="button"
      label="Nuevo"
      class="p-button-success"
      (click)="showFormDialog()"
    ></button>
    <p-table
      #dt
      [value]="suggestions"
      [rows]="10"
      [paginator]="true"
      [rowHover]="true"
      [responsive]="true"
      currentPageReportTemplate="Mostrando de {first} a la {last} de {totalRecords} entradas"
      [showCurrentPageReport]="true"
      styleClass="p-datatable-sm p-datatable-responsive-demo"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h2 class="text-2xl">Gestion de lugares de sugerencia</h2>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>AREA</th>
          <th>COORDENADAS LATITUD</th>
          <th>COORDENADAS LONGITUD</th>
          <th>COMENTARIO</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-suggestion>
        <tr>
          <td>
            <span class="p-column-title">Area</span>
            {{ suggestion.area }}
          </td>
          <td>
            <span class="p-column-title">Coordenadas latitud</span>
            {{ suggestion.coordenadas_latitud }}
          </td>
          <td>
            <span class="p-column-title">Coordenadas longitud</span>
            {{ suggestion.coordenadas_longitud }}
          </td>
          <td>
            <span class="p-column-title">Comentario</span>
            {{ suggestion.comentario }}
          </td>
          <td>
            <span class="p-column-title">Gestionar</span>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              pTooltip="Editar"
              (click)="showFormDialog(suggestion)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              pTooltip="Borrar"
              (click)="showConfirmDialog(suggestion)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
  <app-form-create-suggestions
    [suggestion]="suggestion"
    [(isOpen)]="isOpen"
    (save)="saveOrEdit($event)"
  ></app-form-create-suggestions>
</div>
